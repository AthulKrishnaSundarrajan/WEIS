--- #  ---------------------NREL Generic controller tuning input file -------------------
    # Written for use with WTC_Toolbox generic tuning procedures
    # Turbine: NREL 5MW Reference Wind Turbine
# ------------------------------ OpenFAST PATH DEFINITIONS ------------------------------
path_params:
  FAST_InputFile: 'DTU_10MW_RWT.fst'                                                      # Name of *.fst file
  FAST_directory: '/Users/nabbas/Documents/TurbineModels/DTU_10MW/DTU10MWRWT/Baseline'    # Main OpenFAST model directory, where the *.fst lives 
  # Optional
  rotor_performance_filename:  #'Cp_Ct_Cq.txt'                                # Filename for rotor performance text file (if it has been generated by ccblade already)

# -------------------------------- TURBINE PARAMETERS ----------------------------------- 
turbine_params:
  rotor_inertia:      156348032.208         # Rotor inertia [kg m^2], {Available in Elastodyn .sum file}
  rated_rotor_speed:  1.0053                # Rated rotor speed [rad/s]
  v_min:              4.0                   # Cut-in wind speed [m/s] 
  v_rated:            11.4                  # Rated wind speed [m/s]
  v_max:              25.0                  # Cut-out wind speed [m/s], -- Does not need to be exact (JUST ASSUME FOR NOW)
  max_pitch_rate:     10.                    # Maximum blade pitch rate [deg/s]
  max_torque_rate:    1500000.              # Maximum torque rate [Nm/s], {~1/4 VS_RtTq/s}
  rated_power:        10000000.             # Rated Power [W]
  bld_edgewise_freq:  4.519                 # Blade edgewise first natural frequency [rad/s]

#------------------------------- CONTROLLER PARAMETERS ----------------------------------
controller_params:
  zeta_pc:            0.8                   # Pitch controller desired damping ratio [-]
  omega_pc:           0.3                   # Pitch controller desired natural frequency [rad/s]
  zeta_vs:            0.7                   # Torque controller desired damping ratio [-]
  omega_vs:           0.2                   # Torque controller desired natural frequency [rad/s]
  # Optional - these can be defined, but do not need to be
  max_pitch:          # None                  # Maximum pitch angle [rad], {default = 90 degrees}
  min_pitch:          # None                  # Minimum pitch angle [rad], {default = 0 degrees}
  ss_cornerfreq:      # None                  # First order low-pass filter cornering frequency for setpoint smoother [rad/s]
  ss_vsgain:          # None                  # Torque controller setpoint smoother gain bias percentage [%, <= 1 ], {default = 100%}
  ss_pcgain:          # None                  # Pitch controller setpoint smoother gain bias percentage  [%, <= 1 ], {default = 0.1%}
  ps_percent:         # None                  # Percent peak shaving  [%, <= 1 ], {default = 80%}
