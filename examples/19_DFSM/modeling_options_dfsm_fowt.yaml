            state_filter_type: [[filtfilt],[filtfilt],[filtfilt]]
            state_filter_tf: [[0.1],[0.1],[0.1]]
        linear_model_file: /home/athulsun/WEIS-AKS-commit/examples/17_DFSM/FOWT_1p6_LPV.mat
