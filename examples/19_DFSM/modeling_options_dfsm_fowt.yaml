DFSM:
    flag: True
    general_options:
        model_data_availability: offline 
        testing_data_availability: online
        storage_type: outb
        modeling_data_path: /home/athulsun/DFSM/data/FOWT_1p6
        testing_data_path: /home/athulsun/DFSM/data/1p6_test/test
        save_results: True
    usecase_options:
        usecase: simulation 
        plot_flag: False
        param:
            VS_GenEff: 95.89835000000
            WE_GearboxRatio: 1.0
            VS_RtPwr: 15000000.00000
            DT: 0.01
            num_blade: 3
            DLL_FileName: /home/athulsun/anaconda3/envs/weis-env/lib/libdiscon.so
