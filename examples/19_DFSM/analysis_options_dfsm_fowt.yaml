general:
    folder_output: outputs/doe_mpi_5w_6s
    fname_output: refturb_output

design_variables:
  control:
    servo:
      pitch_control:
        omega:
          flag: True
          min: 0.1
          max: 0.3
        zeta:
          flag: True
          min: 0.1
          max: 3.0
        Kp_float:
          flag: False
          min: -40
          max: 0
        ptfm_freq:
          flag: False
          max: 0.4

constraints:
  control:
    rotor_overspeed:
      flag: True
      min: 0.0
      max: 0.25
    Max_PtfmPitch:
      flag: False
      max: 5.5
    Std_PtfmPitch:
      flag: True
      max: 2.
  Max_Offset:
    flag: False
    max: 30.

merit_figure: DEL_TwrBsMyt  # Merit figure of the optimization problem. The options are 'AEP' - 'LCOE' - 'Cp' - 'blade_mass' - 'blade_tip_deflection'


driver:
  optimization:
    flag: True         # Flag to enable optimization
    solver: LN_COBYLA         # Optimization solver. Other options are 'SLSQP' - 'CONMIN'
    tol: 1.e-2            # Optimality tolerance
    max_iter: 100          # Maximum number of iterations (SLSQP)
  design_of_experiments:
    flag: False         # Flag to enable design of experiments
    run_parallel: False    # Flag to run using parallel processing
    generator: FullFact    # Type of input generator. (Uniform)
    num_samples: 10       # number of samples for (Uniform only)
  step_size_study:
    flag: False
    step_sizes: [1e-2, 5e-3, 1e-3, 5e-4, 1e-4, 5e-5, 1e-5, 5e-6, 1e-6, 5e-7, 1e-7, 5e-8, 1e-8]
    form: central
    of: [aeroelastic.DEL_TwrBsMyt]
    wrt: [tune_rosco_ivc.omega_pc]

recorder:
    flag: True              # Flag to activate OpenMDAO recorder
    file_name: log_opt.sql  # Name of OpenMDAO recorder
    includes: ['*raft*','*floating*','*platform*']
