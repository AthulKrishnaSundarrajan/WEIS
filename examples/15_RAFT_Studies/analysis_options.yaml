general:
    folder_output: outputs
    fname_output: refturb_output


design_variables:
  control:
    servo:
      pitch_control:
        omega:
          flag: True
          min: 0.1
          max: 0.5

  floating:
    members:
        flag: True
        groups:
            - names: [column1,column2,column3]
              ballast:
                  lower_bound: 400
                  upper_bound: 800


constraints:
  control:
    rotor_overspeed:
      flag: True
      min: 0.0
      max: 0.2
    Max_PtfmPitch:
      flag: True
      max: 5.5
    Std_PtfmPitch:
      flag: False
      max: 2.
  Max_Offset:
    flag: True
    max: 30.

merit_figure: platform_mass  # Merit figure of the optimization problem. The options are 'AEP' - 'LCOE' - 'Cp' - 'blade_mass' - 'blade_tip_deflection'


driver:
  optimization:
    flag: False           # Flag to enable optimization
  design_of_experiments:
    flag: True            # Flag to enable design of experiments
    run_parallel: False    # Flag to run using parallel processing
    generator: FullFact    # Type of input generator. (Uniform)
    num_samples: 2        # number of samples for (Uniform only)