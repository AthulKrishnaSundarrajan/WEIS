      upper_bound: 300.e9
    section_height:
      flag: False
      lower_bound: 2.5
      upper_bound: 7.5
    outer_diameter:
      flag: False
      lower_bound: 3.87
      upper_bound: 8.0
    layer_thickness:
      flag: False
      lower_bound: 4e-3
      upper_bound: 2e-1
      
