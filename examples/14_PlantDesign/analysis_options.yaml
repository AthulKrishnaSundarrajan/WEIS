constraints:
  tower:
    height_constraint:
      flag: False
      lower_bound: 0.01
      upper_bound: 0.01
    stress:
      flag: False
    global_buckling:
      flag: False
    shell_buckling:
      flag: False
  floating:
        buoyancy:
            flag: False
        fixed_ballast_capacity:
            flag: False
        variable_ballast_capacity:
            flag: False
        metacentric_height:
            flag: False
  control:
    rotor_overspeed:
      flag: False
      # min: 0.0
      max: 0.2
    Max_PtfmPitch:
      flag: False
      max: 6

merit_figure: LCOE

driver:
  optimization:
    flag: True      # Flag to enable optimization
    solver: LN_COBYLA
    max_iter: 100
    #form: forward
  design_of_experiments:
    flag: False            # Flag to enable design of experiments
    run_parallel: True    # Flag to run using parallel processing
    generator: Uniform #FullFact   # Type of input generator. (Uniform)
    num_samples: 1      # number of samples for (Uniform only)

recorder:
    flag: True             # Flag to activate OpenMDAO recorder
    file_name: log_opt.sql  # Name of OpenMDAO recorder
    just_dvs: True          
