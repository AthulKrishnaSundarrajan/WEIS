$schema: "http://json-schema.org/draft-07/schema#"
$id: WEIS_add-ons_analysis
title: WEIS analysis ontology add-ons beyond WISDEM ontology
description: Scehma that describes the analysis and optimization options for WEIS
type: object
properties:
    general:
        type: object
        default: {}
        properties:
            folder_output:
                type: string
                default: output
                description: Name of folder to dump output files
            fname_output:
                type: string
                default: output
                description: File prefix for output files
    design_variables:
        type: object
        default: {}
        properties:
            floating:
                type: object
                default: {}
                properties:
                    joints:
                        type: object
                        default: {}
                        properties:
                            z_coordinate:
                                description: This opens up the z-coordinate of the joints as a DV to change the draft or freeboard of a member
                                type: object
                                default: {}
                                properties:
                                    linked: &joint_link
                                        description: Joints that are listed together in a single entry will share the same coordinate. Can have multiple groups, each with their own shared value &
                                        type: array
                                        default: []
                                        items:
                                            type: object
                                            properties:
                                                names:
                                                    type: array
                                                    default: []
                                                    description: Names of the joints that are linked
                                                    items:
                                                        type: string
                                                flag: &flag
                                                    type: boolean
                                                    default: False
                                                    description: Activates as a design variable or constraint
                                                lower_bound: &lb_m
                                                    type: number
                                                    unit: meter
                                                    description: Lower bound on design variable
                                                upper_bound: &ub_m
                                                    type: number
                                                    unit: meter
                                                    description: Upper bound on design variable
                                    independent: &joint_indep
                                        description: Joints that are listed here will have independent and separate z-coordinate.
                                        type: object
                                        default: {}
                                        properties:
                                            names:
                                                type: array
                                                default: []
                                                description: Names of the joints that are linked
                                                items:
                                                    type: string
                                            flag: *flag
                                            lower_bound: *lb_m
                                            upper_bound: *ub_m
                            x_coordinate:
                                description: This opens up the x-coordinate of the joints as a DV to change the x-value of the columns if using a polyonal column layout
                                type: object
                                default: {}
                                properties:
                                    linked: *joint_link
                                    independent: *joint_indep
                            y_coordinate:
                                description: This opens up the y-coordinate of the joints as a DV to change the y-value of the columns if using a polyonal column layout
                                type: object
                                default: {}
                                properties:
                                    linked: *joint_link
                                    independent: *joint_indep
                            r_coordinate:
                                description: This opens up the r-coordinate of the joints as a DV to change the radial spacing of the columns or fairlead attachments. Joints will be placed in cylindrical coordinates
                                type: object
                                default: {}
                                properties:
                                    linked: *joint_link
                                    independent: *joint_indep
                    members:
                        type: object
                        default: {}
                        properties:
                            diameter:
                                description: Adjustment of the diameter or side lengths schedule along the member(s). Similar to the joints, can link member geometry together for symmetry
                                type: object
                                default: {}
                                properties:
                                    linked: *joint_link
                                    independent: *joint_indep
                            layer_thickness:
                                description: Adjustment of the thickness schedule along the member(s). Similar to the joints, can link member geometry together for symmetry
                                type: object
                                default: {}
                                properties:
                                    linked: *joint_link
                                    independent: *joint_indep
                            ballast:
                                description: Adjustment of the permanent and variable ballast volume the member(s). Similar to the joints, can link members together for symmetry
                                type: object
                                default: {}
                                properties:
                                    linked: *joint_link
                                    independent: *joint_indep
                            axial_joints:
                                description: Adjust the non-dimensional axis coordinate of the joint location(s).  Similar to the joints, can link members together for symmetry
                                type: object
                                default: {}
                                properties:
                                    linked:
                                        description: Joints that are listed together in a single entry will share the same coordinate. Can have multiple groups, each with their own shared value &
                                        type: array
                                        default: []
                                        items:
                                            type: object
                                            properties:
                                                names:
                                                    type: array
                                                    default: []
                                                    description: Names of the joints that are linked
                                                    items:
                                                        type: string
                                                flag: *flag
                                                lower_bound: &lb_s
                                                    type: number
                                                    unit: none
                                                    description: Lower bound on design variable
                                                    default: 0.0
                                                    minimum: 0.0
                                                    maximum: 1.0
                                                upper_bound: &ub_s
                                                    type: number
                                                    unit: none
                                                    description: Upper bound on design variable
                                                    default: 1.0
                                                    minimum: 0.0
                                                    maximum: 1.0
                                    independent:
                                        description: Joints that are listed here will have independent and separate coordinates.
                                        type: object
                                        default: {}
                                        properties:
                                            names:
                                                type: array
                                                default: []
                                                description: Names of the joints that are linked
                                                items:
                                                    type: string
                                            flag: *flag
                                            lower_bound: *lb_s
                                            upper_bound: *ub_s
                            stiffeners:
                                type: object
                                default: {}
                                properties:
                                    ring:
                                        type: object
                                        default: {}
                                        properties:
                                            size: &stiff_size
                                                description: Applies a scalar multiplier to stiffener dimensions (web height, web thickness, flange height, flange thickness)
                                                flag: *flag
                                                min_gain:  &mingain
                                                    type: number
                                                    default: 0.5
                                                    unit: none
                                                    description: Lower bound on scalar multiplier that will be applied to value at control points
                                                max_gain: &maxgain
                                                    type: number
                                                    default: 1.5
                                                    unit: none
                                                    description: Upper bound on scalar multiplier that will be applied to value at control points
                                            spacing:
                                                description: Adjust the spacing of the ring stiffeners in non-dimensional coordinates along the member axis
                                                flag: *flag
                                                lower_bound:
                                                    type: number
                                                    unit: none
                                                    description: Lower bound on design variable
                                                    default: 0.1
                                                    minimum: 0.01
                                                    maximum: 1.0
                                                upper_bound:
                                                    type: number
                                                    unit: none
                                                    description: Upper bound on design variable
                                                    default: 1.0
                                                    minimum: 0.01
                                                    maximum: 1.0
                                    longitudal:
                                        type: object
                                        default: {}
                                        properties:
                                            size: *stiff_size
                                            spacing:
                                                description: Adjust the spacing of the longitudal stiffeners in angle
                                                flag: *flag
                                                lower_bound:
                                                    type: number
                                                    unit: radians
                                                    description: Lower bound on design variable
                                                    default: 0.7853981633974483 # 45 deg
                                                    minimum: 0.08726646259971647 # 5 deg
                                                    maximum: 6.283185307179586 # 360 deg
                                                upper_bound:
                                                    type: number
                                                    unit: radians
                                                    description: Upper bound on design variable
                                                    default: 1.5707963267948966 # 90 deg
                                                    minimum: 0.08726646259971647 # 5 deg
                                                    maximum: 6.283185307179586 # 360 deg

                    mooring:
                        type: object
                        default: {}
                        properties:
                            anchor_radius:
                                flag: *flag
                                description: Adjust the radial distance of the anchors relative to the platform centerline
                                lower_bound: *lb_m
                                upper_bound: *ub_m
                            line_length:
                                description: Adjust the unstretched length of the mooring lines.  Can link lines together.
                                type: object
                                default: {}
                                properties:
                                    linked: *joint_link
                                    independent: *joint_indep
                            line_diameter:
                                description: Adjust the unstretched length of the mooring lines.  Can link lines together.
                                type: object
                                default: {}
                                properties:
                                    linked: *joint_link
                                    independent: *joint_indep
            control:
                type: object
                default: {}
                properties:
                    flaps:
                        type: object
                        default: {}
                        properties:
                            te_flap_end:
                                type: object
                                default: {}
                                properties:
                                    flag: *flag
                                    minimum: 
                                        type: number
                                        maximum: 1.0
                                        minimum: 0.1
                                        default: 1.0
                                    maximum:
                                        type: number
                                        maximum: 1.0
                                        minimum: 0.1
                                        default: 1.0
                            te_flap_ext:
                                type: object
                                default: {}
                                properties:
                                    flag: *flag
                                    minimum: 
                                        type: number
                                        maximum: 1.0
                                        minimum: 0.0
                                        default: 0.01
                                    maximum:
                                        type: number
                                        maximum: 1.0
                                        minimum: 0.0
                                        default: 0.2
                    tsr:
                        type: object
                        default: {}
                        properties:
                            flag: *flag
                            min_gain: *mingain
                            max_gain: *maxgain
                    ps_percent:
                        type: object
                        default: {}
                        description: Percent peak shaving as a design variable
                        properties:
                            flag: *flag
                            lower_bound:
                                type: number
                                default: 0.0
                                unit: none
                            upper_bound:
                                type: number
                                default: 50.0
                                unit: none
                    servo:
                        type: object
                        default: {}
                        properties:
                            pitch_control:
                                type: object
                                default: {}
                                properties:
                                    flag: *flag
                                    omega_min: &omega_min
                                        type: number
                                        default: 0.1
                                        minimum: 0.0
                                        maximum: 10.0
                                        unit: none
                                    omega_max: &omega_max
                                        type: number
                                        default: 0.7
                                        minimum: 0.0
                                        maximum: 10.0
                                        unit: none
                                    zeta_min: &zeta_min
                                        type: number
                                        default: 0.4
                                        minimum: 0.0
                                        maximum: 10.0
                                        unit: none
                                    zeta_max: &zeta_max
                                        type: number
                                        default: 1.5
                                        minimum: 0.0
                                        maximum: 10.0
                                        unit: none
                            torque_control:
                                type: object
                                default: {}
                                properties:
                                    flag: *flag
                                    omega_min: *omega_min
                                    omega_max: *omega_max
                                    zeta_min: *zeta_min
                                    zeta_max: *zeta_max
                            flap_control:
                                type: object
                                default: {}
                                properties:
                                    flag: *flag
                                    omega_min: *omega_min
                                    omega_max: *omega_max
                                    zeta_min: *zeta_min
                                    zeta_max: *zeta_max
                            ipc_control:
                                type: object
                                default: {}
                                properties:
                                    flag: *flag
                                    omega_min: *omega_min
                                    omega_max: *omega_max
                                    zeta_min: *zeta_min
                                    zeta_max: *zeta_max

    constraints:
        # GB: These all need gammas or safety factors
        type: object
        default: {}
        properties:
            control:
                type: object
                default: {}
                properties:
                    flap_control:
                        type: object
                        description: Words TODO
                        default: {}
                        properties:
                            flag: *flag
                            min: &flapminmax
                                type: number
                                default: 0.05
                                minimum: 0.0
                                maximum: 1.e+6
                            max: *flapminmax
                    rotor_overspeed:
                        type: object
                        description: Words TODO
                        default: {}
                        properties:
                            flag: *flag
                            min: &rotor_overspeed
                                type: number
                                default: 0.05
                                minimum: 0.0
                                maximum: 1.0
                            max: *rotor_overspeed

    merit_figure:
        type: string
        description: Objective function / merit figure for optimization
        default: LCOE
        enum: [LCOE, AEP, Cp, blade_mass, tower_mass, tower_cost, monopile_mass, monopile_cost, structural_mass, structural_cost, blade_tip_deflection, My_std, flp1_std, DEL_RootMyb, DEL_TwrBsMyt, rotor_overspeed]
